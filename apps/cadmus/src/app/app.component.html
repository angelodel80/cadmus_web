<header>
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
    <span style="flex: 0 0 60px"
      ><img src="./assets/img/logo-white-40.png" alt="Fusisoft"
    /></span>
    <a mat-button routerLink="/home">Cadmus</a>

    <a mat-button routerLink="/items">Items</a>

    <button mat-button [matMenuTriggerFor]="demoMenu">Demo</button>
    <mat-menu #demoMenu>
      <a mat-menu-item routerLink="/demo/categories-part">Categories part</a>
      <a mat-menu-item routerLink="/demo/keywords-part">Keywords part</a>
      <a mat-menu-item routerLink="/demo/note-part">Note part</a>
      <a mat-menu-item routerLink="/demo/historical-date-part">Historical date part</a>
      <a mat-menu-item routerLink="/demo/token-text-part">Token text part</a>
      <a mat-menu-item routerLink="/demo/layers">Text Layers Part</a>
      <mat-divider></mat-divider>
      <a mat-menu-item routerLink="/demo/comment-fragment">Comment fragment</a>
      <a mat-menu-item routerLink="/demo/chronology-fragment">Chronology fragment</a>
      <a mat-menu-item routerLink="/demo/orthography-fragment"
        >Orthography fragment</a
      >
    </mat-menu>

    <span class="tb-fill-remaining-space"></span>

    <div *ngIf="logged" fxLayout="row" fxLayoutAlign="start center">
      <img [src]="getGravatarUrl(user.email, 32)" [alt]="user.userName" />
      <mat-icon
        class="small-icon"
        *ngIf="user && user.roles.includes('admin')"
        title="admin"
        >build</mat-icon
      >
      <mat-icon
        class="small-icon"
        *ngIf="user && !user.isVerified"
        title="You must verify your email address! Please check your mailbox {{
          user.email
        }}"
        >feedback</mat-icon
      >
      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu x-position="before" #menu="matMenu">
        <a mat-menu-item *ngIf="user && user.roles.includes('admin')">Admin</a>
        <a mat-menu-item (click)="logout()">Logout</a>
      </mat-menu>
    </div>

    <div *ngIf="!logged">
      <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
    </div>
  </mat-toolbar>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <div layout="row" layout-align="center center">
    <p>
      Cadmus by
      <a href="http://www.fusisoft.net" target="_blank">Daniele Fusi</a>
    </p>
  </div>
</footer>
