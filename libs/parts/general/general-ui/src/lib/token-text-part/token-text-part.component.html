<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Token Text Part</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- text -->
      <div>
        <ngx-monaco-editor
          [options]="editorOptions"
          formControlName="text"
        ></ngx-monaco-editor>
        <mat-error
          *ngIf="text.hasError('required') && (text.touched || text.dirty)"
          >please enter some text</mat-error
        >
      </div>

      <mat-card-actions>
        <button
          type="button"
          mat-raised-button
          color="warn"
          matTooltip="Close this editor"
          (click)="close()"
        >
          <mat-icon>cancel</mat-icon>
          close
        </button>
        <button
          type="submit"
          [disabled]="form.invalid || form.pristine"
          mat-raised-button
          color="primary"
          matTooltip="Save this part"
        >
          <mat-icon>check_circle</mat-icon>
          save
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
