<form [formGroup]="form" (submit)="save()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Historical Date Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-slide-toggle formControlName="range">
        A-B <span>{{ range.value ? 'interval' : 'point' }}</span>
      </mat-slide-toggle>
      <!-- datations -->
      <mat-tab-group>
        <mat-tab label="A-point">
          <cadmus-datation-editor
            [datation]="a"
            (datationChange)="updateA($event)"
          ></cadmus-datation-editor>
        </mat-tab>
        <mat-tab label="B-point" *ngIf="range.value">
          <cadmus-datation-editor
            [datation]="b"
            (datationChange)="updateB($event)"
          ></cadmus-datation-editor>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
