<cadmus-current-item-bar></cadmus-current-item-bar>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>view_headline</mat-icon>
    </div>
    <mat-card-title>Token-Based Text Layers</mat-card-title>
    <cadmus-current-layer-part-bar></cadmus-current-layer-part-bar>
  </mat-card-header>
  <mat-card-actions *ngIf="!(loading$ | async)">
    <mat-toolbar>
      <button
        mat-icon-button
        type="button"
        (click)="editFragment()"
        matTooltip="Edit the selected fragment"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="warn"
        (click)="deleteFragment()"
        matTooltip="Delete the selected fragment"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        (click)="getCoordsInfo()"
        matTooltip="Get the text coordinates of the selection for a new fragment"
      >
        <mat-icon>info</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="primary"
        (click)="addFragment()"
        matTooltip="Add a new fragment at selection"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>{{ coordsInfo }}</span>
    </mat-toolbar>
  </mat-card-actions>
  <mat-card-content fxLayout="row">
    <div *ngIf="loading$ | async" fxFlex fxLayoutAlign="center center">
      <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
    </div>
    <div *ngIf="error$ | async as error" class="error-message">{{ error }}</div>

    <cadmus-decorated-token-text
      *ngIf="baseText$ | async as baseText"
      [baseText]="baseText"
      [locations]="locations"
    ></cadmus-decorated-token-text>
  </mat-card-content>
  <div>
    <button
      type="button"
      mat-raised-button
      color="warn"
      matTooltip="Close this editor"
      (click)="close()"
    >
      <mat-icon>cancel</mat-icon>
      close
    </button>
  </div>
</mat-card>
