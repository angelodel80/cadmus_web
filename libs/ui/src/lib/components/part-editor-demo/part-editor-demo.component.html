<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Part Editor Demo</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Code">
        <form [formGroup]="codeForm" (submit)="setJsonFromCode()">
          <ngx-monaco-editor
            id="editor"
            [options]="editorOptions"
            formControlName="jsonEditor"
          ></ngx-monaco-editor>
          <button
            type="submit"
            [disabled]="codeForm.invalid || codeForm.pristine"
            color="primary"
            mat-raised-button
            matTooltip="Apply JSON code to editor"
          >
            <mat-icon>save</mat-icon>
            apply code
          </button>
        </form>
      </mat-tab>
      <mat-tab label="Editor">
        <!-- in your consumer template, add the part editor as the content,
          mark it with #editor, and add [json]="json" -->
        <ng-content></ng-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
