<mat-card>
  <mat-card-title>
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>lock_open</mat-icon>
      </div>
      Login
    </mat-card-header>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="username"
            formControlName="name"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>

      <div *ngIf="errorMessage" class="loginError">
        {{ errorMessage }}
      </div>

      <p class="loginButtons">
        <button type="submit" mat-button>
          <mat-icon>check_circle</mat-icon>
          Login
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
