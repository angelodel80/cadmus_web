<mat-card>
  <mat-card-header>
    <mat-card-title>
      Items
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="paginator.isLoading$ | async">Loading...</p>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="8px">
      <!-- filters -->
      <div fxFlex="0 0 auto">
        <cadmus-item-filter [filter$]="filter$"></cadmus-item-filter>
      </div>

      <!-- list -->
      <div fxFill fxLayout="column" *ngIf="pagination$ | async as pagination">
        <table>
          <thead>
            <th></th>
            <th></th>
            <th>facet</th>
            <th>title</th>
            <th>description</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of pagination.data">
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Edit {{ item.title }}"
                  color="primary"
                  (click)="editItem(item)"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
              <td class="command">
                <button
                  mat-icon-button
                  type="button"
                  matTooltip="Delete {{ item.title }}"
                  color="warn"
                  (click)="deleteItem(item)"
                >
                  <mat-icon>remove_circle</mat-icon>
                </button>
              </td>
              <td>{{ item.facet }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
            </tr>
          </tbody>
        </table>
        <mat-paginator
          fxFlex="0 0 auto"
          fxFlexAlign="start"
          [length]="pagination.total"
          [pageSize]="pageSize?.value"
          [pageSizeOptions]="[20,50,75,100]"
          [pageIndex]="pagination.currentPage - 1"
          [showFirstLastButtons]="true"
          (page)="pageChanged($event)"
        ></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
